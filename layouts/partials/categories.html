{{ $currLink := .page.Permalink }}
{{ $taxonomy := .taxonomy }}
{{ if $taxonomy }}
{{ with (index site.Taxonomies $taxonomy) }}
  <nav class="categories">
    <ul>
      {{ $isCurrPage := false }}
      {{ $sorted := sort . "Page.Weight" }}
      {{ range $sorted }}
        <li><a aria-current="{{- eq .Page.Permalink $currLink }}" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> </li>
      {{ end }}
    </ul>
  </nav>
{{ end }}
{{ end }}
